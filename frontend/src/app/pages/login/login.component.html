

<div class="container-xxl py-6">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <p class="text-primary text-uppercase mb-2 font-family-heading">// Đăng nhập</p>
            <h1 class="display-6 mb-4 font-family-heading">Vui lòng nhập email và mật khẩu để đăng nhập</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 wow fadeInUp" data-wow-delay="0.1s">
                <form style="max-width: 450px;" class="mx-auto">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control font-family-body" id="email" placeholder="Nhập email">
                                <label for="email" class="font-family-body">Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control font-family-body" id="password" placeholder="Nhập mật khẩu">
                                <label for="password" class="font-family-body">Mật khẩu</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label font-family-body" for="remember">Ghi nhớ đăng nhập</label>
                                </div>
                                <a href="#" class="text-primary font-family-body">Quên mật khẩu?</a>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary rounded-pill py-3 px-5 font-family-body" type="submit">Đăng nhập</button>
                        </div>
                        <div class="col-12 text-center">
                            <p class="mb-0 font-family-body">Chưa có tài khoản? 
                                <a href="#" class="text-primary">Đăng ký ngay</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
