<div class="container-xxl py-6">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <p class="text-primary text-uppercase mb-2 font-family-heading">// Đăng ký</p>
            <h1 class="display-6 mb-4 font-family-heading">Vui lòng điền thông tin để đăng ký</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 wow fadeInUp" data-wow-delay="0.1s">
                <form style="max-width: 450px;" class="mx-auto">
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control font-family-body" id="name" placeholder="Nhập họ tên">
                                <label for="name" class="font-family-body">Họ và tên</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control font-family-body" id="email" placeholder="Nhập email">
                                <label for="email" class="font-family-body">Email</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control font-family-body" id="password" placeholder="Nhập mật khẩu">
                                <label for="password" class="font-family-body">Mật khẩu</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control font-family-body" id="confirm-password" placeholder="Xác nhận mật khẩu">
                                <label for="confirm-password" class="font-family-body">Xác nhận mật khẩu</label>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary rounded-pill py-3 px-5 font-family-body" type="submit">Đăng ký</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
